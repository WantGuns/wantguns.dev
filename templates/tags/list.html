{% extends "index.html" %}

{% block content %}
    <div class="taxonomies">
        <div class="taxonomies__title">
            {{ terms | length }} tags in total
        </div>
        <div class="taxonomies__list">
            {% for tag in terms %}
            <li>
                <a href="{{ tag.permalink }}">
                    #{{ tag.name }}
                </a>
            </li>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
